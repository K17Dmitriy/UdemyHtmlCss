<!DOCTYPE html>

  <html lang="en">
 
  <head>
     
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <link rel="stylesheet" type="text/css" href="css/style.css"> 
  
  <title>Flexbox Layout</title>	
  
  </head>
	
	<body>

     <!-- Flex Container -->
     <nav class="nav">     
          <a href="/" class="brand">
             <!--Flex Item-->
              CSS Course
          </a>
      <div class="nav-buttons">
        <!--Flex Item-->
        <a href="/register">Sing Up</a>
        <a href="/login">Login</a>
      </div>
    </nav>

      <!--Flex Container -->
      <div class="body">
        <div class="left-column">
          <!--Flex Item -->
            Left Column
        </div>
        <div class="center-column">
          <!--Flex Item -->
            Body Content
        </div>
        <div class="right-column">
          <!--Flex Item -->
            Ad content in here
        </div>
      </div>

      <!--Flex Container -->
      <footer class="footer">
        
        <div>
           Column 1    
        </div>

        <div>
           Column 2
        </div>
          
        <div>
          Column 3
        </div>
           
        <div>
          Column 4
        </div>


      </footer>
      

	</body>
</html>
